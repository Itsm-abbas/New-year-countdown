<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./Css/style.css">
    <title>New year countdown</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>New Year Countdown</h1>
            
        </div>
        <div class="countdown-container">
            <div class="countdown days-container">
                <div class="days-countdown text-lg">213</div>
                <div>Days</div>
            </div>
            <div class="countdown hours-container">
                <div class="hours-countdown text-lg">213</div>
                <div>Hours</div>
            </div>
            <div class="countdown minutes-container">
                <div class="minutes-countdown text-lg">213</div>
                <div>Minutes</div>
            </div>
            <div class="countdown seconds-container">
                <div class="seconds-countdown text-lg">213</div>
                <div>Seconds</div>
            </div>
        </div>
    </div>

    <script src="./Js/app.js"></script>
</body>

</html>
